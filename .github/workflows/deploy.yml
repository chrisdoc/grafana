name: Build and Deploy Dashboards

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm exec biome format .

      - name: Lint check
        run: pnpm exec biome lint .

      - name: Build dashboards
        run: pnpm build

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci
        continue-on-error: true

      - name: Deploy to Grafana
        run: ./upload.sh
        env:
          GRAFANA_URL: ${{ secrets.GRAFANA_URL }}
          GRAFANA_TOKEN: ${{ secrets.GRAFANA_TOKEN }}
        if: ${{ success() }}

      - name: Verify deployment
        run: |
          echo "Dashboards deployed successfully"
          echo "Air Quality: http://192.168.86.104:3000/d/air-quality-i_9psl"
          echo "Energy Monitor: http://192.168.86.104:3000/d/energy-monitor"
          echo "Thermostat: http://192.168.86.104:3000/d/thermostats-overview"
          echo "Location Tracking: http://192.168.86.104:3000/d/location-tracking"
        if: ${{ success() }}
